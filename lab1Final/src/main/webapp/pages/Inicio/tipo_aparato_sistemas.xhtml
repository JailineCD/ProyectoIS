<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Tipo de Aparato o Sistema</title>
        <h:outputStylesheet library="css" name="default.css" />
        <h:outputStylesheet library="css" name="theme.css" />
</h:head>
<h:body>
    
    <p:growl id="messages" globalOnly="true" showDetail="true" showSummary="true" life="2000"   /> <!-- Desaparece después de 5 segundos -->
    <h:form id="insertForm">        
        <p:panel header="Insertar Tipo de Aparato o Sistemas">
            <h:panelGrid columns="2" cellpadding="5" >
                <p:outputLabel for="clave" value="Clave:" />
                <h:inputText id="clave" value="#{bkn_Tipo_Aparato_Sistemas.tipoAparatoSistemas.clave}" required="true" />

                <p:outputLabel for="descripcion" value="Descripción:" />
                <h:inputText id="descripcion" value="#{bkn_Tipo_Aparato_Sistemas.tipoAparatoSistemas.descripcion}" required="true"  />


            </h:panelGrid>

        <p:commandButton value="Guardar" action="#{bkn_Tipo_Aparato_Sistemas.guardarTipoAparatoSistemas()}" icon="pi pi-save" update=":insertForm :formTable messages" />
           </p:panel> 
               
    </h:form>
    
    <h:form id="formTable">
        <h:panelGrid columns="1" cellpadding="5">
            <p:dataTable var="aparato" value="#{bkn_Tipo_Aparato_Sistemas.listaAparatos}" editable="true"
                         paginator="true" rows="8" paginatorPosition="both">
                <p:ajax event="rowEdit" listener="#{bkn_Tipo_Aparato_Sistemas.onRowEdit}" update="messages"/>
                <p:ajax event="rowEditCancel" listener="#{bkn_Tipo_Aparato_Sistemas.onRowCancel}" update="messages"/>
                <p:column headerText="Clave">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{aparato.clave}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{aparato.clave}" style="width:100%" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Descripción">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{aparato.descripcion}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{aparato.descripcion}" style="width:100%" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Estado">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{aparato.estado}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:selectOneMenu value="#{aparato.estado}" style="width:100%">
                                <f:selectItem itemValue="Activo" itemLabel="Activo" />
                                <f:selectItem itemValue="Inactivo" itemLabel="Inactivo" />
                            </p:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column style="width:32px">
                    <p:rowEditor editTitle="Editar" cancelTitle="Cancelar" saveTitle="Guardar" />
                </p:column>
            </p:dataTable>
        </h:panelGrid>
    </h:form>
    
</h:body>
</html>
