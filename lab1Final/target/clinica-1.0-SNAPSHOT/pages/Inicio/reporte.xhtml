<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Reporte</title>
    <h:outputStylesheet library="css" name="default.css" />
    <h:outputStylesheet library="css" name="theme.css" />
</h:head>
<h:body>
    <p:growl id="messages" globalOnly="true" showDetail="true" showSummary="true" life="2000"   /> <!-- Desaparece después de 5 segundos -->
    
    <h:form id="formTable">
    <h:panelGrid columns="1" cellpadding="5">
        <p:dataTable var="tipoAntecedenteClinico" value="#{bkn_TipoAntecedenteClinico.listaAntecedentesClinicos}" editable="true"
                     paginator="true" rows="8" paginatorPosition="both">
            <p:ajax event="rowEdit" listener="#{bkn_TipoAntecedenteClinico.guardarCambios(tipoAntecedenteClinico)}" update="messages"/>
            <p:ajax event="rowEditCancel" listener="#{bkn_TipoAntecedenteClinico.onRowCancel}" update="messages"/>
            <p:column headerText="Clave">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{tipoAntecedenteClinico.clave}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{tipoAntecedenteClinico.clave}" style="width:100%" />
                    </f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="Descripción">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{tipoAntecedenteClinico.descripcion}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{tipoAntecedenteClinico.descripcion}" style="width:100%" />
                    </f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="Estado">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{tipoAntecedenteClinico.estado}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:selectOneMenu value="#{tipoAntecedenteClinico.estado}" style="width:100%">
                            <f:selectItem itemValue="Activo" itemLabel="Activo" />
                            <f:selectItem itemValue="Inactivo" itemLabel="Inactivo" />
                        </p:selectOneMenu>
                    </f:facet>
                </p:cellEditor>
            </p:column>
            <p:column style="width:32px">
                <p:rowEditor editTitle="Editar" cancelTitle="Cancelar" saveTitle="Guardar" />
            </p:column>
        </p:dataTable>
    </h:panelGrid>
</h:form>
    
</h:body>
</html>
