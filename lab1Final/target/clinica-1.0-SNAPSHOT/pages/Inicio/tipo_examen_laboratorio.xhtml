<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Tipo Examen Laboratorio</title>
    <h:outputStylesheet library="css" name="default.css" />
        <h:outputStylesheet library="css" name="theme.css" />
</h:head>
<h:body>
    <p:growl id="messages" globalOnly="true" showDetail="true" showSummary="true" life="2000"  /> <!-- Desaparece después de 5 segundos -->
    
    <h:form id="formInsert">
    <p:panel header="Insertar Tipo de Examen Laboratorio">    
        
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="clave" value="Clave:" />
            <h:inputText id="clave" value="#{bkn_TipoExamenLaboratorio.tipoExamenLaboratorio.clave}" required="true" />

            <p:outputLabel for="descripcion" value="Descripción:" />
            <h:inputText id="descripcion" value="#{bkn_TipoExamenLaboratorio.tipoExamenLaboratorio.descripcion}" required="true" />
            
            <p:commandButton value="Guardar" action="#{bkn_TipoExamenLaboratorio.guardarTipoExamenLaboratorio}" icon="pi pi-save" update=":formInsert :formTable :messages"/>
        </h:panelGrid>
        </p:panel>
        
    </h:form>
    
        <h:form id="formTable">
        <h:panelGrid columns="1" cellpadding="5">
            <p:dataTable var="examen" value="#{bkn_TipoExamenLaboratorio.listaExamenes}" editable="true"
                         paginator="true" rows="8" paginatorPosition="both">
                <p:ajax event="rowEdit" listener="#{bkn_TipoExamenLaboratorio.onRowEdit}" update=" messages"/>
        <p:ajax event="rowEditCancel" listener="#{bkn_TipoExamenLaboratorio.onRowCancel}" update=" messages"/>
    <p:column headerText="Clave">
        <p:cellEditor>
            <f:facet name="output">
                <h:outputText value="#{examen.clave}" />
            </f:facet>
            <f:facet name="input">
                <p:inputText value="#{examen.clave}" style="width:100%" />
            </f:facet>
        </p:cellEditor>
    </p:column>
    <p:column headerText="Descripción">
        <p:cellEditor>
            <f:facet name="output">
                <h:outputText value="#{examen.descripcion}" />
            </f:facet>
            <f:facet name="input">
                <p:inputText value="#{examen.descripcion}" style="width:100%" />
            </f:facet>
        </p:cellEditor>
    </p:column>
    <p:column headerText="Estado">
        <p:cellEditor>
            <f:facet name="output">
                <h:outputText value="#{examen.estado}" />
            </f:facet>
            <f:facet name="input">
                <p:selectOneMenu value="#{examen.estado}" style="width:100%">
                    <f:selectItem itemValue="Activo" itemLabel="Activo" />
                    <f:selectItem itemValue="Inactivo" itemLabel="Inactivo" />
                </p:selectOneMenu>
            </f:facet>
        </p:cellEditor>
    </p:column>
    <p:column style="width:32px">
        <p:column style="width:32px">
    <p:rowEditor  editTitle="Editar" cancelTitle="Cancelar" saveTitle="Guardar" />


</p:column>

    </p:column>
</p:dataTable>

        </h:panelGrid>
        
            


            
   <p:dialog header="Editar Tipo de Examen Laboratorio" widgetVar="modalEditar" modal="true" resizable="false">
    <h:form id="formEditar">
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="editClave" value="Clave:" />
            <h:inputText id="editClave" value="#{bkn_TipoExamenLaboratorio.tipoExamenLaboratorio.clave}" />

            <p:outputLabel for="editDescripcion" value="Descripción:" />
            <h:inputText id="editDescripcion" value="#{bkn_TipoExamenLaboratorio.tipoExamenLaboratorio.descripcion}"  />
            
            <p:outputLabel for="editEstado" value="Estado:" />
            <p:selectOneMenu id="editEstado" value="#{bkn_TipoExamenLaboratorio.tipoExamenLaboratorio.estado}">
                <f:selectItem itemValue="Activo" itemLabel="Activo" />
                <f:selectItem itemValue="Inactivo" itemLabel="Inactivo" />
            </p:selectOneMenu>
        </h:panelGrid>
        <p:commandButton value="Guardar Cambios" action="#{bkn_TipoExamenLaboratorio.guardarCambiosTipoExamenLaboratorio()}" oncomplete="PF('modalEditar').hide();"
                         icon="pi pi-save" update=":formTable :messages" />
    </h:form>
</p:dialog>
            
        
        </h:form>
    
        
</h:body>
</html>
